name: main branch sync

on:
  push:
    branches:
      - 'test-main'

jobs:
  branch_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Update branch
        run: |
          git push https://${{ github.token }}@github.com/${{ github.repository }} HEAD:test-master
